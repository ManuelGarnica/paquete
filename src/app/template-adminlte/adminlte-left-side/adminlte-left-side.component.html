<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{urlImagenes}}/assets/img/limpio.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Usuario</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Conectado</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">Men√∫ principal</li>
		<li *ngFor="let opcion of configuracion.menudelmodulo['contenido']">
			<div *ngIf="opcion['link'].substring(0,4)=='http'">
				<a *ngIf="router.url===opcion.link" href="{{opcion.link}}">
					<i class="fa fa-bullseye"></i>
					<span><b>{{opcion.titulo}}</b></span>
				</a>
				<a *ngIf="router.url!==opcion.link" href="{{opcion.link}}">
					<i class="fa fa-circle-o"></i>
					<span>{{opcion.titulo}}</span>
				</a>
			</div>
			<div *ngIf="opcion['link'].substring(0,4)!='http'">
				<a *ngIf="router.url===opcion.link" [routerLink]="opcion.link">
					<i class="fa fa-bullseye"></i>
					<span><b>{{opcion.titulo}}</b></span>
				</a>
				<a *ngIf="router.url!==opcion.link" [routerLink]="opcion.link">
					<i class="fa fa-circle-o"></i>
					<span>{{opcion.titulo}}</span>
				</a>
			</div>
		</li>
    </ul>

  </section>
  <!-- /.sidebar -->
</aside>
