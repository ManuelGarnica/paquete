<header id="header" >       
	<div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
		<a href="#" >                   
			<img id="logo" src="{{urlImagenes}}/assets/img/logo_isalud.jpg"/>
		</a> 
	</div>
	<div class="col-lg-9 col-md-9 col-xs-12 col-sm-12">
		<div class="row">
			<div id="accesosrapidos" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
				<a
					*ngFor="let opcion of configuracion['menunavegacion']"
					(click)="irAlLink(opcion)"
				>
					<span  *ngIf="opcion['resaltado']==1" ><span style="color :red">{{opcion['titulo']}} </span>|</span>
					<span  *ngIf="opcion['resaltado']!=1" ><span style="color :black">{{opcion['titulo']}} </span>|</span>
				</a>
				<a (click)='logout()'>
					<i class="fa fa-power-off salir"></i>
					<span>Salir</span>
				</a>
			</div>
		</div>
		<div id="menuintranet" class="row">
			<div *ngFor="let opcionmenu of objectKeys()" class="col-lg-{{tamaniosubmenu}} col-md-{{tamaniosubmenu}} col-xs-12 col-sm-12">
				<div (click)="visualizarMenu(opcionmenu)" class="row">
					<i class="fa fa-bars"></i>{{configuracion['menuprincipal'][opcionmenu]['nombre']}}
				</div>
				<div *ngIf="mostrarmenu[opcionmenu]" class="row">
					<div 
						*ngFor="let opcionsubmenu of configuracion['menuprincipal'][opcionmenu]['contenido']"
						(click)="irAlLink(opcionsubmenu)"
						class="col-lg-12 col-md-12 col-xs-12 col-sm-12"
					>
						{{opcionsubmenu['titulo']}}
					</div>
				</div>
			</div>
		</div>
	</div>
  </header>
